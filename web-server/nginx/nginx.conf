upstream rest_apis {
  server tmsftt-apis:9000;
}

server {
  listen 80;
  listen 443 ssl http2;
  charset utf-8;

  ssl_certificate /run/secrets/nginx-server-cert;
  ssl_certificate_key /run/secrets/nginx-server-key;
  ssl_dhparam /run/secrets/nginx-dhparam;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
  ssl_ecdh_curve secp384r1;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;
  add_header Strict-Transport-Security "max-age=63072000; includeSubdomains";
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;

  client_max_body_size 10M;
  keepalive_timeout 60;

  gzip on;

  location /protected-files/ {
    internal;
    alias /protected-files/;
  }

  location /static {
    alias /usr/share/nginx/html; 
  }

  location ~ ^/(api|mock-cas|media) {
    uwsgi_pass rest_apis;
    include /uwsgi_params;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
}
